<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript ile Erişim</title>
</head>
<body>
    <h1 id="yazi">Metin</h1>
    <button onclick="displayResult()">Yazıyı Değiştirmek İçin Tıklayınız</button>
    <script>
        function displayResult(){
            document.getElementById("yazi").innerHTML="Hoşgeldiniz";
        }
    </script>
</body>
</html>
