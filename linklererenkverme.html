<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Renkleri</title>
</head>
<style>
    a:link {
        color:blue;
        text-decoration: none;
        background-color: transparent;
    }
    a:visited {
        color:chartreuse;
        text-decoration:underline;
        background-color:transparent;
    }
    a:hover{
        color:brown;
        text-decoration: underline;
        background-color: transparent;
        
    }
    a:active{
        color:black;
        text-decoration: underline;
        background-color: transparent;
    }
</style>
<body>
    <h2>Linklere Renk Verme</h2>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <a href="https://example.com/"
    target="_blank">Example</a> <br>
    <a href="https://example.com/" style="text-decoration: none">linkten çizgi kaldırma</a>

    
</body>
</html>
