<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <form>
        <p>
            Adınız: <input type="text" name = "ad" required>
        </p>
        <p>
            Soyadınız: <input type="text" name = "soyad" required>
        </p>
        <p>
            Email: <input type="email" name = "email" required>
        </p>
        <p>
            Parola: <input type="password" name = "password" required>
        </p>
        <p>
            Giriş Bilgilerimi Hatırla <input type = "checkbox" name = "parolayıhatırla">
        </p>
        <p>
            Cinsiyetiniz:
            Erkek <input type ="radio" name = "cinsiyet">
            Kadın <input type ="radio" name = "cinsiyet">
        </p>

        <p>
            İlgi Alanlarınız: <br><br>
             Web Geliştirme <input type ="checkbox" name = "alan">
            Yapay Zeka <input type ="checkbox" name ="alan">
            Mobil Yazılım Geliştirme <input type ="checkbox" name = "alan">
            Oyun Geliştirme <input type ="checkbox" name ="alan">

        </p>
        Doğum Yeri: <br><br>
        <select name = "dogumyeriniz">
            <option>İstanbul</option>
            <option>Ankara</option>
            <option>İzmir</option>
            <option>Kocaeli</option>
            <option>Bursa</option>
            <option>Sakarya</option>
            <option>Manisa</option>
            <option>Trabzon</option>
            <option>Samsun</option>
            <option>Giresun</option>
            <option>Ordu</option>
            <option>Rize</option>

        </select>


        <br><br><br>
        Kurs Memnuniyetinizi Puanlayınız: <br>
        <label for="quantity">Memnuniyet Dereceniz: (1-5 puan aralığında değerlendiriniz)</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">

        <br><br><br>
        <label for="phone">Telefon Numaranızı Giriniz: <br></label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
       

        <br> <br> <br>
        İlgilendiğiniz Web Programlama Dilini Seçiniz : <br>
        <input type="radio" id="html" name="ilgilendiginizdil" value="HTML">

        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="ilgilendiginizdil" value="CSS">

        <label for="css">CSS</label><br>

        <input type="radio" id="javascript" name="ilgilendiginizdil" value="JavaScript">

        <label for="javascript">JavaScript</label>



    </form>


    
    
</body>
</html>
