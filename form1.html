<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Oluşturma</title>
</head>

<body>

    <h2>Form Oluşturma 1</h2>
    <form>
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
        <label for="isim">İsim:</label>
        <br>
        <input type="text" id="isim" name="isim" value="Yasemin"><br><br>
        <label for="soyisim">Soyisim:</label>
        <br>
        <input type="text" id="soyisim" name="soyisim" value="Ozturk"><br><br>

        <label for="meslek">Meslek:</label>
        <br>
        <input type="text" id="meslek" name="meslek" value="Mühendis"><br><br>
    
    </fieldset>
    </form>

    <h2>Radio Button</h2>
    <p>Hangi Ders Saati Size Uygun?</p>
    <form>
        <fieldset>
            <legend>Ders Bilgileri</legend>
        <input type="radio" id="10.00" name="Ders Saati" value="10.00">
        <label for="10.00">10.00</label><br>

        <input type="radio" id="12.00" name="Ders Saati" value="12.00">
        <label for="12.00">12.00</label><br>

        <input type="radio" id="18.00" name="Ders Saati" value="18.00">
        <label for="18.00">18.00</label><br>

        <input type="gönder" value="Gönder">
    </fieldset>
    </form>

</body>

</html>
